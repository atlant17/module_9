<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
        <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center" id="gamecard">
                <div class="card-header">
                    <p class="m-3" id="nameOfCard"><h6>Персональная карта</h6></p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title"><span id="surnameOutput">Фамилия</span></h3>
                            <h4><span id="firstNameOutput">Имя</span>  <span id="familyNameOutput">Отчество</span></h4>
                            <p><h6>
                                <span id="genderOutput">Пол</span><span>, </span>
                                <span id="birthYearOutput">Дата рождения</span>
                            </h6></p>
                            <h4><span id="profession">Профессия</span></h4>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn btn-outline-primary" id="btnClear">Очистить поле</button>
                        <button class="btn btn-outline-success" id="btnGetCard">Сгенерировать</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
